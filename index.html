<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipo Expo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <header class="container">
        <nav class="">
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#"> Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>

        <div class="tabla-scroll">
            <table  id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Acciones</th> <!--para botones adicionales-->
                    </tr>
                </thead>
    
                <tbody>
                    <!--Aqui can los registros de la base que vienen a travez de la API  -->
                    
                </tbody>
    
            </table>
        </div>
        

    </main>

    <!--Modal para agregar registros-->
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btn-CerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frm-AgregarIntegrante">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="number" placeholder="Edad" id="edad" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
    <!--Fin de modal agregar-->

    <!--Modal para editar registro-->
    <dialog id="modalEditar">
        <article>
            <header>
                <a href="#" class="close" id="btn-CerrarEditar"></a>
                <h3>Editar Integrante</h3>
            </header>
            <form id="frm-EditarIntegrante">
                <input type="hidden" id="idEditar">
                <input type="text" id="nombreEditar" placeholder="Nombre" required>
                <input type="text" id="apellidoEditar" placeholder="Apellido" required>
                <input type="number" placeholder="Edad" id="edadEditar" required>
                <input type="email" id="emailEditar" placeholder="Correo electrónico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
    <!--Fin de modal editar-->


    <!--Boton flotante para agregar registros-->
    <button class="add-button" id="btn-AbrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
    </button>


    <script src="js/script.js"></script>
</body>

</html>
